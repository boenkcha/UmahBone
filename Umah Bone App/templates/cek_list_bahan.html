<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Cek List Bahan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h3 class="mb-4">Cek List Bahan</h3>

    <form method="GET" action="{{ url_for('cek_list_bahan') }}" class="row g-3 mb-4">
        <div class="col-md-6">
            <input type="text" name="keyword" value="{{ request.args.get('keyword', '') }}" class="form-control" placeholder="Cari nama bahan...">
        </div>
        <div class="col-md-auto">
            <button type="submit" class="btn btn-primary">Cari</button>
        </div>
    </form>

    {% if daftar_bahan %}
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Nama Bahan</th>
                <th>Satuan</th>
                <th>Harga</th>
            </tr>
        </thead>
        <tbody>
            {% for bahan in daftar_bahan %}
            <tr {% if bahan[3] %} class="table-danger" {% endif %}>
                <td>{{ bahan[0] }}</td>
                <td>{{ bahan[1] }}</td>
                <td>{{ '{:,.0f}'.format(bahan[2]) }}</td>
            </tr>
            {% endfor %}
        </tbody>

    </table>
    {% else %}
    <p class="text-muted">Data bahan tidak ditemukan.</p>
    {% endif %}
</div>

</body>
</html>
