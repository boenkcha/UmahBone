<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <title>Transaksi Penjualan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container mt-5">

    <h2 class="mb-4">üßæ Transaksi Penjualan Paket</h2>

    <!-- Form Transaksi -->
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-success text-white">
            Catat Penjualan
        </div>
        <div class="card-body">
            <div class="mb-3">
                <a href="/" class="btn btn-secondary">‚Üê Kembali ke Beranda</a>
            </div>
            <form action="{{ url_for('simpan_transaksi') }}" method="POST" class="row g-3 align-items-end">
                <div class="col-md-6">
                    <label class="form-label">Pilih Paket</label>
                    <select name="nm_paket" class="form-select" required>
                        <option value="">-- Pilih Paket --</option>
                        {% for paket in daftar_paket %}
                            <option value="{{ paket[0] }}">{{ paket[0] }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Jumlah</label>
                    <input type="number" name="jumlah" class="form-control" min="1" required />
                </div>

                <div class="col-md-3">
                    <button type="submit" class="btn btn-success w-100">Simpan Transaksi</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Tabel Riwayat Penjualan -->
    <div class="card shadow-sm">
        <div class="card-header bg-secondary text-white">
            Riwayat Penjualan
        </div>
        <div class="card-body p-0">
            <table class="table table-striped m-0">
                <thead class="table-dark">
                    <tr>
                        <th>Tanggal</th>
                        <th>Nama Paket</th>
                        <th>Jumlah</th>
                    </tr>
                </thead>
                <tbody>
                    {% if riwayat %}
                        {% for row in riwayat %}
                        <tr>
                            <td>{{ row[0] }}</td>
                            <td>{{ row[1] }}</td>
                            <td>{{ row[2] }}</td>
                        </tr>
                        {% endfor %}
                    {% else %}
                        <tr>
                            <td colspan="3" class="text-center">Belum ada transaksi</td>
                        </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-4 text-center">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">‚Üê Kembali ke Beranda</a>
    </div>

</div>
</body>
</html>
