<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Daftar Resep</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <h2 class="mb-4">Daftar Resep Menu</h2>

    {% for resep in resep_list %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ resep['nama_resep'] }}</h5>
                <p class="card-text"><strong>Bahan:</strong></p>
                <ul>
                    {% for item in resep['bahan'] %}
                        <li>{{ item['nama_bahan'] }} - {{ item['jumlah'] }} {{ item['satuan'] }}</li>
                    {% endfor %}
                </ul>
                <form method="POST" action="/kurangi_stok/{{ resep['id'] }}">
                    <button type="submit" class="btn btn-sm btn-danger">Kurangi Stok</button>
                </form>
            </div>
        </div>
    {% endfor %}
</body>
</html>
